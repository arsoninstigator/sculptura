[board_pins]
aliases:
    NEOPIXEL_DATA_PIN=PC5,
    TOUCH_3D_PIN=PA8,

aliases_endstops:
    X_ENDSTOP_PIN=PA14,
    Y_ENDSTOP_PIN=PA15,
    Z_MINUS_ENDTOP_PIN=PB13,
    Z_PLUS_ENDTOP_PIN=PB12,
    MT_DET_PIN=PA13,

aliases_thermostors:
    TB_PIN=PC0,
    TH0_PIN=PC1,
    TH1_PIN=PC2,
    TH2_PIN=PC3,

aliases_diag:
    DIAG_PIN_X=X_ENDSTOP_PIN,
    DIAG_PIN_Y=Y_ENDSTOP_PIN,
    DIAG_PIN_Z1=Z_MINUS_ENDTOP_PIN,
    DIAG_PIN_E0=Z_PLUS_ENDTOP_PIN,
    DIAG_PIN_E1=MT_DET_PIN,
    DIAG_PIN_E2=NEOPIXEL_DATA_PIN,
    DIAG_PIN_E3=<NC>,
    DIAG_PIN_E4=<NC>,

