    EXP1_1=PB2, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PD10,
    EXP1_5=PD9, EXP1_6=PD8,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PE7,
    EXP1_9=<GND>, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PE9, EXP2_4=PA4,
    EXP2_5=PE8, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PB11, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<3V3>

